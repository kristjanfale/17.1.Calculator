<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Hello, SmartNinja!</h1>
    <p>This is a calculator.</p>
    {% if sporocilo %}
    <p>{{ sporocilo }}</p>
    {% else %}
    <form method="post">
        <div>
            <p>Select two numbers:</p>
            <input name="stevilka1">
            <input name="stevilka2">
        </div>
        <div>
            <p>Select operation: </p>
            <select name="operacija">
                <option>sestevanje</option>
                <option>odstevanje</option>
                <option>mnozenje</option>
                <option>deljenje</option>
            </select>
            <button type="submit">Send</button>
        </div>
    </form>
    {% endif %}
</body>
</html>
